<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<style>
input[type=button], input[type=submit], input[type=reset] {
  background: linear-gradient(#61cbda, #1393c5);
  box-shadow: 0px 1px 1px 1px rgb(97, 223, 255);
  border: none;
  color: rgb(255, 255, 255);
  padding: 8px;
  text-decoration: none;
  margin: 2px;
  cursor: pointer;
}
</style>

<div class="page">
    <!-- Interactive header at the top page-->
    <div class="header">
        <div class="header-img">
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/3/37/MapleStory.SVG/1920px-MapleStory.SVG.png" 
        alt="MapleStory" width="155" height="60">
        <img src="https://media2.giphy.com/media/dC37K9PSdeNmJrLzZj/source.gif"
        alt="Slime" width="50" height="50">
        <img class="free-button" src="https://freepngimg.com/thumb/play_now_button/25780-4-play-now-button-photos.png"
        alt="Play" width="150" height="50">
          
        <div class="nav-bar">
          <a class="nav-link" href="#home">Home</a>
          <a class="nav-link" href="#forums">Forums</a>
          <a class="nav-link" href="#support">Contact</a>
          <a class="nav-link" href="#about">About</a>
          <a class="nav-link" href="#faq">FAQ</a>
          </div>
        </div>
    </div>

    <!-- The main page content-->
    <div class="content">
        <div class="video">
            <iframe width="420" height="260"
            src="https://www.youtube.com/embed/zWVUoF8Z25g?controls=1">
            </iframe> 
        </div>
        

    <!-- Email Subscription Form-->
    <div class="email-form">
        <form action="" method="get" class="form-example">
            <div class="form-container">
                <div>
                    <p class="subscribe-text">Subscribe to our newsletter for updates!</p>
                </div>
            </div>
            <div class="form-buttons">
                <input type="text" name="email" id="email" 
                placeholder="enter email" required>
                <a href="https://www.freecodecamp.com/email-submit">  
                 <input type="submit" style="float:right;" value="Submit"/>
                </a>
            </div>
            </div>
    </div>

    <div class="flex-wrapper">
        <div class="container">
            <div class="footer2">
                <div class="footer-links">
					<ul class="links-group">
						<li class="link-item">
							<a class="ga-account" href="#Account">Your Account</a>
						</li>
						<li class="link-item">
							<a class="ga-support" href="#Support">Get Support</a>
						</li>
						<li class="link-item">
							<a class="ga-about" href="#About-Nexon">About Nexon</a>
						</li>
						<li class="link-item">
							<a class="ga-privacy" href="#Privacy-Policy">Privacy Policy</a>
						</li>
					</ul>
				</div>
				<div class="footer-legal">
					<p>
						A mockup game landing page. I claim no ownership over the assets used in this page, other than construction.
					</p>
				</div>
            </div>
        </div>
    </div>





    </div>
</div>



<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
